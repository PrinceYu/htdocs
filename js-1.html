<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-监测输入个数</title>
</head>
<body>
	您已经输入<span id="dadatext">0</span>个字符
	<input type="text" value="" id="dada">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script>
		$(function(){
			function sp(){
				var dada = $('#dada').val();
			//alert(dada);
			var dadalen = dada.length;
			//alert(dadalen);
			$('#dadatext').text(dadalen);
			};		
			setInterval(sp,600);
		});
	</script>
</body>
</html>
