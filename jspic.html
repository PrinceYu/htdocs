<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON</title>
</head>
<body>
	<h2>Snapshots</h2>
	<ul>
		<li><a href="p1.jpg" title="p1" onclick="showPic(this); return false;">p1</a></li>
		<li><a href="p2.jpg" title="p2" onclick="showPic(this); return false;">p2</a></li>
		<li><a href="p3.jpg" title="p3" onclick="showPic(this); return false;">p3</a></li>
		<li><a href="p4.jpg" title="p4" onclick="showPic(this); return false;">p4</a></li>
	</ul>
	<img src="p0.jpg" alt="p0" id="placeholder">
	<script>
		function showPic (whichpic) {
			var source = whichpic.getAttribute("href");
			alert(source);
			var placeholder = document.getElementById('placeholder');
			placeholder.setAttribute("src",source);
		}

	</script>
</body>
</html>
