<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq_pic</title>
	<style type="text/css">
		body,ul,li{ padding: 0; margin: 0;}
		.pic{ position: relative; width: 478px; height: 286px; margin: 0 auto; overflow: hidden; border: 1px solid #ccc; padding: 1px;}
		.pic ul{ list-style: none; }
		.pic img{ position: absolute; }
		.num{position: absolute; right: 10px; bottom: 10px;  }
		.num li{float: left; padding: 5px; background: pink; border: 1px solid #ccc; margin-right: 5px;}
		.num li:hover{ background: red;}
	</style>
</head>
<body>
	<div class="pic">
		<ul class="img">
			<li><a href="#"><img src="p1.jpg" alt="图片一"></a></li>
			<li><a href="#"><img src="p2.jpg" alt="图片二"></a></li>
			<li><a href="#"><img src="p3.jpg" alt="图片三"></a></li>
			<li><a href="#"><img src="p4.jpg" alt="图片四"></a></li>
		</ul>
		<ul class="num">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" >
	$(function(){
		li_length = $('.num li').length;//4
		//alert(li_length);
		$('.num li').click(function(){
			var li_text = $(this).text();//1,2,3,4
			//if(li_text > li_length)return;
			//alert(li_text);
			//$('.pic .img li').eq(li_text - 1).addClass("dada").siblings().removeClass("dada");
			$('.pic .img li').eq(li_text - 1).show().siblings().hide();
		});
	});
	// setInterval("showAuto()", 4000);
	// function showAuto(){
	// 	for (var li_text = 1; li_text <= li_length; li_text++) {
	// 		$('.num li'):eq(li_text - 1).trigger("click");
	// 	};
	// };
	</script>
</body>
</html>
